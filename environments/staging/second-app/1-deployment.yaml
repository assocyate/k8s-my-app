apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  namespace: bar
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: nginx
        image: darkglobal/nginx:v0.1.2
        ports:
        - containerPort: 80